<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>UKC</title>
</head>
<body class="noscroll">
    <div class="UCK-header">
        <div class="container">
            <div class="UKC-inner-header d-grid">
                <div class="UKC-logo">
                    <img class="img-resonsive" src="images/logo.png" alt="UKC">
                </div>
                <div class="UKC-menu">
                    <ul>
                        <li class="menu-item"><a class="text-uppercase active" href="#">get ukc coin</a></li>
                        <li class="menu-item"><a class="text-uppercase" href="#">about</a></li>
                        <li class="menu-item"><a class="text-uppercase" href="#">lightpaper</a></li>
                        <li class="menu-item mobile-only"><a class="text-uppercase" href="#">fanzone</a></li>
                    </ul>
                </div>
                <div class="menu-toggle mobile-only"><span class="toggle-btn"></span></div>
                <div class="fanzone desktop-only">
                    <a href="#" class="text-uppercase fanzone-btn"><span class="position-relative">fanzone</span></a>
                </div>
            </div>
        </div>
    </div>
    <div class="UKC-body">
        <div class="container">
            <div class="UKC-middle-box">
                <div class="UKC-box-logo text-center mb-2">
                    <img src="./images/logo-2.png" alt="">
                </div>
                
                <div class="UKC-form">
                    <form class="mb-1" action="">
                        <div class="mb-1">
                            <input type="text" placeholder="EMAIL ADDRESS">
                            <span class="error">Account already exists with this email</span>
                        </div>
                        <div class="mb-1">
                            <input type="password" placeholder="PASSWORD">
                        </div>
                        <div class="mb-1">
                            <input type="password" placeholder="CONFIRM PASSWORD">
                            <span class="error">Passwords do not match. </span>
                        </div>
                        <div class="mt-2">
                            <button class="UKC-btn">CREATE ACCOUNT</button>
                        </div>
                    </form>
                    <div class="text-center">
                        <a class="d-inline-block btn-link" href="login.html">Already have a account? Login</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="UKC-footer">
        <div class="container">
            <div class="text-center">
                <ul class="social-links">
                    <li><a class="twitter social" href=""></a></li>
                    <li><a class="instagram social" href=""></a></li>
                    <li><a class="github social" href=""></a></li>
                    <li><a class="tiktok social" href=""></a></li>
                </ul>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>
</html>
